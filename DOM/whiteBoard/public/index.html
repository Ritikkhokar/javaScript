<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>WhiteBoard</title>
</head>
<body>
    <div class="tools-content">
        <div class="tools">
          <div class="tool" id="pencil"><img src="./NewIcons/Black_Pencil.svg" alt="" />
          <div class="tool-Options-pencil hide">
            <div class="pencil-Size">
              <input type="range" value = "1" min = "1" max="40">
            </div>
           <div class="pencil-colour">
             <div class="blue"></div>
             <div class="red"></div>
             <div class="black"></div>
             <div class="yellow"></div>
            </div>
          </div>
          </div>
          <div class="tool" id="eraser"><img src="./NewIcons/Eraser.svg" alt="" />
            <div class="tool-Options-eraser hide">
              <div class="eraser-Size">
                <input type="range" value = "1" min = "1" max="40">
              </div>
          </div>
        </div>
          <div class="tool" id="undo"><img src="./NewIcons/undo.svg" alt="" /></div>
          <div class="tool" id="redo"><img src="./NewIcons/Redo.svg" alt="" /></div>
          <div class="tool" id="sticky"><img src="./NewIcons/StickyNote.svg" alt="" /></div>
          <div class="tool" id="photo"><img src="./NewIcons/Photo.svg" alt="" /></div>
          <div class="tool" id="download"><img src="./NewIcons/Download.svg" alt="" /></div>
        </div>
      </div>
      <div class="canvas-content">
        <canvas id="canvas"></canvas>
      </div>
      <script src="./script.js"></script>
      <script src="./tools.js"></script>
</body>
</html>
